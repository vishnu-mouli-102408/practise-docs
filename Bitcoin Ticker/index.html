<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Ticker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .heading {
        text-align: center;
        margin-top: 4%;
        margin-bottom: 3%;
      }

      .form {
        text-align: center;
      }

      .button {
        display: block;
        text-align: center;
        margin: 4% auto;
      }

      input {
        font-size: bold;
        border-radius: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Bitcoin Ticker</h1>
    <form action="/" method="post" class="form">
      <input type="text" name="amount" placeholder="Quantity" />
      <select name="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Litecoin</option>
      </select>

      <select name="fiat">
        <option value="USD">US Dollars</option>
        <option value="EUR">EU Euros</option>
        <option value="GBP">GB Pounds</option>
      </select>

      <button type="submit" class="button btn btn-lg btn-warning">Check</button>
    </form>
  </body>
</html>
